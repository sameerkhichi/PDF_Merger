name: Build PDF Merger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyInstaller

      # Copy dependencies to the correct location
      - name: Copy dependencies
        run: |
          mkdir -p ${{ github.workspace }}/tkinterdnd2
          cp -r dependencies/tkinterdnd2 ${{ github.workspace }}/tkinterdnd2

      # Build the .exe using PyInstaller
      - name: Build the .exe
        run: |
          pyinstaller --onefile --add-data "tkinterdnd2;tkinterdnd2" merger.py

      # Upload the build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-merger-exe
          path: dist/merger.exe
